<!DOCTYPE html>
<html>
<head>

            <div class="bar1"></div>

            <form><input id="search_area" class="search_area" type="text" onkeypress="search()" name="1" placeholder=" &#128269  Search Disease"></form>
        </div>
    </nav>
    <div class="DropDown_Container">
        <h2>Respiratory</h2>
        <div class="button_container">

			<button id="14" onclick="button15_color()">Meningitis</button>
			<button id="15" onclick="button16_color()">Parkinson's</button>
			
		</div>
        <h2>Digestive</h2>	
		<div class="button_container">
            <button id="16" onclick="button17_color()">GERD</button>
			<button id="17" onclick="button18_color()">Constipation</button>
			<button id="18" onclick="button19_color()">Diabetes</button>
